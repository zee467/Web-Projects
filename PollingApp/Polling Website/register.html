      <section>
        <div class="container-fluid">
        <div class="row">
      <div class="col-md-12">
        <div class="contact-form-home">
         <h1 class="text-center pt-3 pb-5">Sign up Form </h1>
        <form class="needs-validation pt-3 pb-5" novalidate>
          <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="invalid-feedback">
              Enter your full name
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationCustom02"  required>
            <div class="invalid-feedback">
              Username has been taken
            </div>
          </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom04" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationCustom04" required>
              <div class="invalid-feedback">
                Please provide atleast 8 characters
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom05" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Incorrect password
              </div>
            </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <button class="submitBtn mt-3 mb-3" type="submit" style="width:380px;">Sign up </button>
      </form>
      <div class="signup-social">
        <button data-placement="right" title="Login with Google" id="signin" name="login" class="btn btn-info" type="submit" style="width:250px;"><img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/> Sign up with Google</button>
        <button data-placement="right" title="Login with Google" id="signin" name="login" class="btn btn-info" type="submit" style="width:250px;"><img width="30" height="30" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/> Sign up with Facebook</button>
